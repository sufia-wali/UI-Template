<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font, Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/df8390a3be.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <Header>
    <nav>
      <div class="logo">LOGO</div>
      <!-- Menus -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a> </li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- Search Area -->
      <div class="search-field">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
    </nav>
  </Header>
  <!-- Hero Section -->
  <Section class="hero-section">
    <!-- Left section of hero -->
    <div class="hero-left-section">
      <h1>Hello, I am a <span>Web Developer<span></h1>
      <p>I am an aspiring <span>Full Stack Developer,</span> <br>who is currently working as a <span>Freelancer</span> for
        <span>National and International client.</span></p>
    </div>
    <!-- Right section of hero -->
    <div class="hero-right-section">
      <img src="./assets/avatar.jpg" alt="Avatar">
      <div>
        <button class="hero-right-section-btn">Chat with me</button>
      </div>
    </div>
  </Section>
  <!-- footer -->
  <footer>
    <p>Copyright @ 2022 LOGO. All rights reserved.</p>
    <ul>
      <li>
        <a href="#">
          <i class="fa-brands fa-github"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
